project_name: bird_classification
experiment_name: ckpt_NoM_NoPre_rezise
dataset_name: CUB
seed: 1
mode: End
device: auto
logger:
  use_wandb: true
  project_name: ${project_name}
  run_name: ${experiment_name}
  group: ${mode}
  tags:
  - ${dataset_name}
  - ${mode}
CUB_dataloader:
  CUB_dir: data/CUB_200_2011
  split_file: data//train_test_val.pkl
  return_visibility: false
  use_majority_voting: false
  min_class_count: 10
  generate_concept: sigmoid
batch_size: 32
CNN_epochs: 500
end_epochs: 500
lr: 0.001
optimizer: Adam
momentum: 0.9
weight_decay: 4.0e-05
lambda1: 0.003205
scheduler_step: 20
lr_decay_size: 0.94
weighted_loss: false
transform_method: original
ckpt: true
freeze: false
use_aux: true
perceptron: true
X_to_C_path: NoMajority_models/Concepts_CKTP_NoPretraining/best_XtoC_model.pth
concept_model: inception
pretrained: true
use_sigmoid: false
log_dir: Sequential_CKTP_NoPretraining
